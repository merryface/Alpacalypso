<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.min.css">
    <script defer src='./js/dist/all.min.js'></script>

    <title>Booking</title>
</head>
<body>
    <header><h1>A Header</h1></header>
    <div>HERO</div>
<section>
    <h2 class="bold">Contact us!</h2>
    <form action="" method="post">

        <label class="label" for="alpacas">Choose an Alpaca:</label>
        <select name="alpacas" id="alpacas">
            <option value="Motivational Mo">Motivational Mo</option>
            <option value="Cuddler Kelly">Cuddler Kelly</option>
            <option value="Party Paca Patty">Party Paca Patty</option>
            <option value="Emotional Support Stevie">Emotional Support Stevie</option>
        </select>

        <label for="name">Full Name (human, not Alpaca)</label>
        <input name="name" type="text">

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">

        <label for="date">Booking Date</label>
        <input type="date" id="date" name="date">

        <label for="message">Tell as About Your Day (We speak English, Spanish, and Alpacanese)</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </form>
</section>

</body>
</html>
