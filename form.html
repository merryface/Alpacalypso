<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.min.css">
    <script defer src='./js/dist/all.min.js'></script>

    <title>Booking</title>
</head>
<body>

    <header></header>
    <img class="hero" src="" alt="an alpaca doing alpaca things">

<section class="form">
    <h2 class="bold contactCTA">Book Now!</h2>
    <form action="" method="post">

        <label class="label" for="alpacas">Choose an Alpaca:</label>
        <select class="input" name="alpacas" id="alpacas">
            <option value="Motivational Mo">Motivational Mo</option>
            <option value="Cuddler Kelly">Cuddler Kelly</option>
            <option value="Party Paca Patty">Party Paca Patty</option>
            <option value="Emotional Support Stevie">Emotional Support Stevie</option>
        </select>

        <label class="label" for="name">Full Name (human, not Alpaca)</label>
        <input class="input" name="name" type="text">

        <label class="label" for="email">Email Address</label>
        <input class="input" type="email" name="email" id="email">

        <label class="label" for="date">Booking Date</label>
        <input class="input" type="date" id="date" name="date">

        <label class="label" for="message">Tell as About Your Day (We speak English, Spanish, and Alpacanese)</label>
        <textarea class="textarea" name="message" id="message" cols="60" rows="10"></textarea>
    </form>
</section>

</body>
</html>
